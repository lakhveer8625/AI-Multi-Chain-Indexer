version: '3.8'

services:
  # --- INFRASTRUCTURE ---
  mysql:
    image: mysql:8.0
    container_name: mci-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: indexer_db
      MYSQL_USER: indexer_user
      MYSQL_PASSWORD: indexer_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: mci-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: mci-adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - mysql

  # --- DATABASE MIGRATIONS ---
  db-deploy:
    build:
      context: .
      dockerfile: Dockerfile
      target: database-utils
    command: sh -c "prisma migrate deploy"
    environment:
      DATABASE_URL: mysql://indexer_user:indexer_password@mysql:3306/indexer_db
    depends_on:
      mysql:
        condition: service_healthy

  db-seed:
    build:
      context: .
      dockerfile: Dockerfile
      target: database-utils
    command: node dist/prisma/seed.js
    environment:
      DATABASE_URL: mysql://indexer_user:indexer_password@mysql:3306/indexer_db
      ETH_MAINNET_RPC_URL: ${ETH_MAINNET_RPC_URL}
      ETH_SEPOLIA_RPC_URL: ${ETH_SEPOLIA_RPC_URL}
    depends_on:
      db-deploy:
        condition: service_completed_successfully

  # --- APPLICATION SERVICES ---
  ingestion-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: ingestion-service
    container_name: mci-ingestion
    command: node dist/index.js
    environment:
      DATABASE_URL: mysql://indexer_user:indexer_password@mysql:3306/indexer_db
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      ETH_MAINNET_RPC_URL: ${ETH_MAINNET_RPC_URL}
      ETH_SEPOLIA_RPC_URL: ${ETH_SEPOLIA_RPC_URL}
    depends_on:
      db-seed:
        condition: service_completed_successfully
      redis:
        condition: service_healthy

  indexer-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: indexer-worker
    container_name: mci-indexer
    command: node dist/index.js
    environment:
      DATABASE_URL: mysql://indexer_user:indexer_password@mysql:3306/indexer_db
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    depends_on:
      db-seed:
        condition: service_completed_successfully
      redis:
        condition: service_healthy

  reorg-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: reorg-service
    container_name: mci-reorg
    command: node dist/index.js
    environment:
      DATABASE_URL: mysql://indexer_user:indexer_password@mysql:3306/indexer_db
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      ETH_SEPOLIA_RPC_URL: ${ETH_SEPOLIA_RPC_URL}
    depends_on:
      db-seed:
        condition: service_completed_successfully
      redis:
        condition: service_healthy

  query-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: query-api
    container_name: mci-query-api
    command: node dist/index.js
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: mysql://indexer_user:indexer_password@mysql:3306/indexer_db
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      PORT: 4000
    depends_on:
      db-seed:
        condition: service_completed_successfully
      redis:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        NEXT_PUBLIC_GRAPHQL_URL: ${NEXT_PUBLIC_GRAPHQL_URL:-http://localhost:4000/graphql}
    container_name: mci-frontend
    # No command needed, entrypoint is node server.js
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_GRAPHQL_URL: ${NEXT_PUBLIC_GRAPHQL_URL:-http://localhost:4000/graphql}
    depends_on:
      - query-api

volumes:
  mysql_data:
  redis_data:
